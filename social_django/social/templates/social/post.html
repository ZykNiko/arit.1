{% extends 'social/layout.html' %}

{% block content %}

<div class="post-form-container">
    <h2>Publicar algo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="post" id="">Post!</button>
    </form>
</div>

{# Mostrar los posts existentes #}
<div class="existing-posts">
    {% for post in posts %}
        <div class="post">
            <p>{{ post.content }}</p>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Imagen del post">
            {% endif %}
            <a href="{% url 'dar_like' post.id %}">Like</a>
        </div>
    {% endfor %}
</div>

{% endblock %}
